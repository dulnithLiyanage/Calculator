<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator-body">
        <div class="display-container">
          <div id="calculation-display"><span></span></div>
          <div id="number-display"><span></span></div>
        </div>
        <div class="operator-container">
          <button data-clear-all>C</button>
          <button data-clear-entry="">CE</button>
          <button data-backspace>
            <img src="./icons/backspace.svg" alt="" />
          </button>
          <button data-operation>-</button>
          <button data-numbers>8</button>
          <button data-numbers>7</button>
          <button data-numbers>9</button>
          <button data-operation>/</button>
          <button data-numbers>4</button>
          <button data-numbers>5</button>
          <button data-numbers>6</button>
          <button data-operation>*</button>
          <button data-numbers>1</button>
          <button data-numbers>2</button>
          <button data-numbers>3</button>
          <button data-operation>+</button>
          <button data-operation>%</button>
          <button data-numbers>0</button>
          <button data-numbers>.</button>
          <button id="equal" data-equal-sign>=</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
