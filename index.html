<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator-body">
        <div class="display-container">
          <div class="raw-display" id="calculation-display"><span></span></div>
          <div class="display" id="number-display"><span></span></div>
        </div>
        <div class="operator-container">
          <button id="clear-all">C</button>
          <button id="clear-entry">CE</button>
          <button id="minus" class="operators">-</button>
          <button id="backspace">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="25"
            >
              <defs>
                <style>
                  .cls-1 {
                    fill: #fff;
                    opacity: 0;
                  }
                  .cls-2 {
                    fill: #fff;
                  }
                </style>
              </defs>
              <title>backspace</title>
              <g id="Layer_2" data-name="Layer 2">
                <g id="backspace">
                  <g id="backspace-2" data-name="backspace">
                    <rect class="cls-1" width="24" height="24" />
                    <path
                      class="cls-2"
                      d="M20.14,4H10.37a3,3,0,0,0-2,.78l-.1.11-6,7.48a1,1,0,0,0,.11,1.37l6,5.48a3,3,0,0,0,2,.78h9.77A1.84,1.84,0,0,0,22,18.18V5.82A1.84,1.84,0,0,0,20.14,4ZM20,18H10.37a1,1,0,0,1-.67-.26L4.37,12.89,9.75,6.22A1,1,0,0,1,10.37,6H20Z"
                    />
                    <path
                      class="cls-2"
                      d="M11.29,14.71a1,1,0,0,0,1.42,0L14,13.41l1.29,1.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42L15.41,12l1.3-1.29a1,1,0,0,0-1.42-1.42L14,10.59l-1.29-1.3a1,1,0,0,0-1.42,1.42L12.59,12l-1.3,1.29A1,1,0,0,0,11.29,14.71Z"
                    />
                  </g>
                </g>
              </g>
            </svg>
          </button>
          <button class="numbers">8</button>
          <button class="numbers">7</button>
          <button class="numbers">9</button>
          <button id="divide" class="operators">/</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button id="multiply" class="operators">*</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button id="plus " class="operators">+</button>
          <button id="modulus" class="operators">%</button>
          <button class="numbers">0</button>
          <button id="decimal" class="numbers">.</button>
          <button id="equal" class="operators">=</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
