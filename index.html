<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator-body">
        <div class="display-container">
          <div class="raw-display" id="calculation-display"><span></span></div>
          <div class="display" id="number-display"><span></span></div>
        </div>
        <div class="operator-container">
          <button id="clear-all">C</button>
          <button id="clear-entry">CE</button>
          <button id="minus" class="operators">-</button>
          <button id="backspace">
            <img src="./backspace.svg" alt="" />
          </button>
          <button class="numbers">8</button>
          <button class="numbers">7</button>
          <button class="numbers">9</button>
          <button id="divide" class="operators">/</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button id="multiply" class="operators">*</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button id="plus " class="operators">+</button>
          <button id="modulus" class="operators">%</button>
          <button class="numbers">0</button>
          <button id="decimal" class="numbers">.</button>
          <button id="equal" class="operators">=</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
